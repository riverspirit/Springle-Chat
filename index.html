<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>Springle Chat</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header class="header">
            <h2 class="room-title" id="room-title">Public Room</h2>
            <h1><span class="icon"><img src="images/app-icon-64.png" height="40" /></span> <span class="part-1">Springle</span> <span class="part-2">&nbsp;Chat</span></h1>
        </header>
        
        <div id="chat-nickname-form" class="chat-nickname-form">
            <label for="nickname">Enter nickname: </label>
            <br />
            <input type="text" id="nickname" class="nick-form"/>
            <br />
            <label for="chatroom" class="chatroom-label">Join/create chat room: </label>
            <br/>
            <input type="text" id="chatroom" class="nick-form" placeholder="Public Room"/>
            <br/>
            <button id="nickname-submit" class="button nick-form">Start Chatting</button>

            <br/><br/>
            <label for="room-share-url"><i>Share this link to invite someone to this chat room</i>: </label>
            <br />
            <input type="text" id="room-share-url" class="nick-form room-share-url" readonly="readonly" />
            <br/>
        </div>

        <div id="loading-message" class="loading-msg hide">
            <img src="images/cloud.gif" alt="loading.." />
            <br />
            <p>Please wait <span id="loading-timer">5 seconds</span> while we connect you to the server.</p>
        </div>

        <div id="chat-container" class="chat-container hide">
            <div id="chat-main-stage" class="chat-main-stage">
                <div id="message-log-area" class="message-log-area">
                <div class="message-area-padding"></div>

                    <div class="talk-bubble-set">
                        <div class="name"><img src="images/smiley-smile.png" class="welcome-smiley" /></div>
                        <div class="bubble">
                            <span class="msg-text  bubble-alt">
                                Hello <span id="welcome-message-user-name"></span>, welcome to chat.
                            </span>
                        </div>
                    </div>


                </div>

                <div class="chatter-list-sidebar">
                    <div class="title">People online now</div>
                    <div id="chatter-list" class="chatter-list">
                    </div>
                </div>
            </div>

            <div class="chat-bottom-area">
                <div id="is-typig-status" class="is-typig-status hide">Someone is typing..</div>
                <a href="javascript:;" id="clear-log-link" class="clear-log-link">Clear log</a>
            </div>
            
            <div id="send-msg" class="send-msg">
                <textarea id="msg-box" class="msg-box"></textarea>
                <span id="send-btn" class="send-btn button">SEND</span>
                <div id="connection-lost-message" class="connection-lost-message hide">
                    Connection has been lost. Please wait while we retry.
                    <img src="images/loader.gif" alt="[Please wait..]" />
                </div>
            </div>
        </div>
        
        <script src="js/jquery-1.9.0.min.js"></script>
        <script src="js/chat_client.js"></script>
        
        <!-- Lets preload some images here-->
        <img src="images/smiley-smile.png" alt="smiley1" class="hide" />
        <audio id="chat-notification-sound" src="sounds/new-message.ogg" preload="auto"></audio>

    </body>
</html>
